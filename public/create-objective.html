<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Create objective</title>
  </head>
  <body>
    <style>
    input {
      height: 30px;
      width: 250px;
      padding: 5px;
      margin: 10px;
      display: block;
    }
    </style>
    <h1>Create objective</h1>
    <form action="/objectives" method="post">
      <input type="text" name="title" placeholder="Title" required>
      <input type="text" name="type" placeholder="Type" required>
      <input type="text" name="totalPagesVideos" placeholder="Total number of pages or videos" required>
      <input type="text" name="timeAllocated" placeholder="Time allocating" required>
      <input type="submit" value="Create objective">
    </form>
  </body>
</html>
